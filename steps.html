<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/css/uikit.min.css" />
  <title>Страница пошагового интерфейса</title>
</head>
<body>
  <header>
    <nav class="uk-navbar-container uk-navbar">
      <div class="uk-navbar-left">
        <a class="uk-navbar-item uk-logo" href="#">Логотип</a>
      </div>
      <div class="uk-navbar-right">
        <!-- Блок с иконкой и именем пользователя -->
        <div class="uk-navbar-item uk-visible@m">
            <a class="uk-button uk-button-default uk-button-small" href="#">
                <span class="uk-margin-small-right" uk-icon="icon: user"></span> <!-- Иконка пользователя -->
                Имя пользователя
            </a>
            <div uk-dropdown="mode: click; pos: bottom-right;">
                <ul class="uk-nav uk-dropdown-nav">
                    <li><a href="#">Пункт 1</a></li>
                    <li><a href="#">Пункт 2</a></li>
                    <li><a href="#">Пункт 3</a></li>
                    <li class="uk-nav-divider"></li>
                    <li><a href="#">Выйти</a></li>
                </ul>
            </div>
        </div>
    </div>    
    </nav>
  </header>
  <main class="uk-container">
    <h1>Заголовок</h1>
    <p>Описание Описание Описание Описание Описание Описание Описание</p>
    <div class="uk-margin">
      <label for="inputField">Поле ввода:</label>
      <input id="inputField" class="uk-input" type="text">
    </div>
    <div class="uk-margin">
      <label>
        <input class="uk-checkbox" type="checkbox">
        Чек-бокс
      </label>
    </div>
    <div class="uk-margin">
      <label for="selectField">Выпадающий список:</label>
      <select id="selectField" class="uk-select">
        <option value="1">Опция 1</option>
        <option value="2">Опция 2</option>
        <option value="3">Опция 3</option>
      </select>
    </div>
    <div class="uk-margin">
      <button class="uk-button uk-button-primary" type="button">Кнопка 1</button>
    </div>
    <div class="uk-margin">
      <button class="uk-button" type="button">Кнопка 2</button>
      <button class="uk-button" type="button">Кнопка 3</button>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/js/uikit-icons.min.js"></script>
</body>
</html>
